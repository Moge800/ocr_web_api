<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>OCRアップロードフォーム</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>OCR処理用ファイルアップロード</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
      <label for="file">画像またはPDFを選択:</label><br>
      <input type="file" name="file" accept=".png,.jpg,.jpeg,.pdf" required><br><br>
      <input type="submit" value="アップロードしてOCR処理">
    </form>
  </body>
</html>
